<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ValidatePassword.css">
    <script src="ValidatePassword.js"></script>
</head>

<body>
    <div class="bg-container p-4 d-flex flex-column justify-content-center">
        <h2 class="text-center">
            Update Password
        </h2>
        <form id="updatePasswordForm">
            <div>
                <label for="newPassword" class="label">NEW PASSWORD</label>
                <input type="password" value="newPass" id="newPassword" class="form-control" />
                <input type="checkbox" onclick="toggle()" />
                <label style="font-size:10px">Show password</label>
                <p id="newPasswordErrMsg" class="para"></p>
            </div>
            <div>
                <label for="confirmPassword" class="label">NEW PASSWORD</label>
                <input type="password" value="confirmPass" id="confirmPassword" class="form-control" />
                <input type="checkbox" onclick="toggleTwo()" />
                <label style="font-size:10px">Show password</label>
                <p id="confirmPasswordErrMsg" class="para"></p>
            </div>
            <div>
                <button id="updateBtn" class="btn btn-primary">
                    Update
                </button>
            </div>
        </form>
    </div>
</body>

</html>
